<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei 2.5 New</title>
    <link rel="stylesheet" href="css/main.css" />
    <script language="javascript" type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <!-- Using p5.js 1.4.2 -->
    <script language="javascript" type="text/javascript" src="js/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/getData.js"></script>

  <body>
    <div id="main"></div>
    <div class="ask-vote">
      <div class="question">
        <h5>是否參與作品？</h5>
        <a>投票截止<a id="count-down"></a></a><a>，是否進入投票環節？</a>
      </div>

      <div class="options">
        <button type="submit" id="disagree-to-vote" onclick="go_back()">
          <a>拒絕</a>
        </button>
        <button type="submit" id="agree-to-vote" onclick="go_url()">
          <a>前往</a>
        </button>
      </div>
    </div>
  </body>
